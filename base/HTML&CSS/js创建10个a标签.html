<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10个a标签</title>
</head>
<body>
  <script>
    var a = ''
    for (var i=0; i<10; i++) {
      a += `<a onclick="fun(${i})">点击</a><br />`
    }
    document.body.innerHTML = a
    function fun(i) {
      alert(i)
    }
  </script>
</body>
</html>
