<script>
  // '==='和'=='区别
  // '=='会进行类型转换
  console.log(100 == '100'); // true
  console.log(0 == ''); // true
  console.log(0 == false); // true
  console.log('' == false); // true
  console.log([] == false); // true
  console.log(false == ''); // true
  console.log(null == undefined); // true
  console.log(NaN == NaN); // false 特殊NaN永远不等于NaN

  /* 
    truly变量：!!a === true的变量
    falsely变量：!!a === false的变量
  */
</script>
